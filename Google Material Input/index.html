<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Material Input | HTML CSS</title>
</head>
<body>
    <form>
        <div class="div">
            <h1>LOGIN FORM</h1>
        </div>
        <div class="username">
            <input type="text" name="user" required autocomplete="off" id="user" class="user">
            <label for="user">Username</label>
        </div>
        <div class="password">
            <input type="password" name="pass" required id="pass" class="pass">
            <label for="pass">Password</label>
        </div>
        <div class="submit">
            <input type="submit" value="Send" class="send">
        </div>
    </form>
</body>
</html>
