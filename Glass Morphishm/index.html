<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Glass Morphism</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="face front">
                <h3 class="debit">Debit Card</h3>
                <h3 class="bank">Bank Name</h3>
                <img class="chip" src="/chip.png" alt="Chip">
                <h3 class="number">0123 4567 8901 2345</h3>
                <h5 class="valid"><span>Valid <br> Thru</span><span>10/23</span></h5>
                <h5 class="cardHolder">Sachin Acharya</h5>
            </div>
            <div class="face back"></div>
        </div>
    </section>
</body>
</html>
