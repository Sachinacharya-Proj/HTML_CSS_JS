<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wipe">
        <button class="wipeButton">WIPE ALL </button>

        </div>
    </div>
    <script src="/js/app.js"></script>
